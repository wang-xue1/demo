<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在标准盒模型下：代码中所写的width和hight指的是盒模型中content部分的宽和高 
         在ie和模型下：代码中所写的width和hight指的是总盒子的宽和高，如果用到了padding和border，浏览器会自动减去，计算出来conten部分的宽和高。
        */
       
        .box{
           width: 100px;
           height: 100px;
           display: inline-block;
           background-color: coral; 
           padding-top: 20px;
           text-align: center;
           box-sizing: border-box;
           margin-left: 300px;
           border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="box">div</div>
</body>
</html>
